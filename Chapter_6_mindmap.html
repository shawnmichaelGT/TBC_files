ines=\"33,34\">Connecting Requests to Feelings and Needs</h3>","children":[{"content":"Clarify the need behind the request (e.g., &quot;I&#x2019;d like this because I need support&quot;).","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"Helps others understand the &#x201c;why&#x201d; behind the ask.","children":[],"payload":{"tag":"li","lines":"35,36"}}],"payload":{"tag":"li","lines":"33,36"}},{"content":"\n<h3 data-lines=\"36,37\">Inviting Dialogue</h3>","children":[{"content":"Ask for reflection (e.g., &quot;How do you feel about this?&quot;).","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Opens space for mutual need-meeting.","children":[],"payload":{"tag":"li","lines":"38,40"}}],"payload":{"tag":"li","lines":"36,40"}}],"payload":{"tag":"li","lines":"32,40"}},{"content":"\n<h2 data-lines=\"40,41\">Requesting Honesty and Feedback</h2>","children":[{"content":"\n<h3 data-lines=\"41,42\">Asking for Reflection</h3>","children":[{"content":"Example: &quot;Would you tell me how you feel after hearing this?&quot;","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"Seeks understanding rather than agreement.","children":[],"payload":{"tag":"li","lines":"43,44"}}],"payload":{"tag":"li","lines":"41,44"}},{"content":"\n<h3 data-lines=\"44,45\">Welcoming Refusal</h3>","children":[{"content":"A &quot;no&quot; can lead to deeper dialogue about needs.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"Avoid interpreting refusal as rejection.","children":[],"payload":{"tag":"li","lines":"46,48"}}],"payload":{"tag":"li","lines":"44,48"}}],"payload":{"tag":"li","lines":"40,48"}},{"content":"\n<h2 data-lines=\"48,49\">Challenges in Requesting</h2>","children":[{"content":"\n<h3 data-lines=\"49,50\">Fear of Vulnerability</h3>","children":[{"content":"Hesitation to ask due to potential rejection or judgment.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"NVC encourages courage to express authentically.","children":[],"payload":{"tag":"li","lines":"51,52"}}],"payload":{"tag":"li","lines":"49,52"}},{"content":"\n<h3 data-lines=\"52,53\">Cultural Conditioning</h3>","children":[{"content":"Habits of indirectness or expecting others to guess needs.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"Shift to explicit, compassionate asking.","children":[],"payload":{"tag":"li","lines":"54,55"}}],"payload":{"tag":"li","lines":"52,55"}}],"payload":{"tag":"li","lines":"48,55"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
